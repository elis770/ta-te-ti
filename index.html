<!DOCTYPE html>
<!-- Declara que este documento es un archivo HTML5 -->

<html lang="en">
<!-- Inicio del documento HTML. El atributo "lang" indica que el idioma principal es inglés -->

<head>
  <!-- Sección HEAD: Contiene información sobre la página, metadatos y enlaces a recursos externos -->

  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres usada (UTF-8 permite mostrar casi todos los símbolos y letras del mundo) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que la página sea responsive en dispositivos móviles -->

  <!-- Favicon: Ícono que aparece en la pestaña del navegador -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Enlace al archivo CSS personalizado donde van tus estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Preconexión a Google Fonts para mejorar rendimiento al cargar fuentes personalizadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Carga múltiples fuentes desde Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Tagesschrift&display=swap"
    rel="stylesheet">

  <!-- Título que aparece en la pestaña del navegador -->
  <title>TIC-TAC-TOE</title>

</head>

<body>
  <!-- Cuerpo de la página web: Aquí va todo lo visible -->

  <!-- Contenedor principal donde inyectarás contenido dinámico con JavaScript -->

  <script src="script.js"></script>

</body>

</html>
