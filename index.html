<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Tagesschrift&display=swap"
    rel="stylesheet">
  <title>TIC-TAC-TOE</title>
</head>

<body data-tag="inicio">
  <h1 id="titulo"><u>TIC-TAC-TOE</u></h1>
  <div id="bienvenida">
    <div id="mensaje">
      <p>👋 Hola! Bienvenido al juego del TIC-TAC-TOE</p>
    </div>
    <div id="botonOpcion">
      <button id="contraPersona" class="reinicio">Jugar</button>
      <button id="contraCompu" class="reinicio">Jugar contra la compu</button>
    </div>
  </div>

  <div id="tabla">
    <div class="mensaje2">
      <div id="turno">Turno de <span id="JA">X</span></div>
      <div id="computadora-pensando" class="pensando">🤖 Computadora pensando...</div>
      <div id="ganador">🎉 Ganó el jugador <span id="ganador2"></span> 😄🎉</div>
      <div id="empate">⚠️ Es un Empate.</div>
      <div id="volverJuego"><button class="reinicio" onclick="reiniciar()">Volver a jugar</button></div>
      <div id="error-mensaje"></div>
    </div>
    <table>
      <tbody>
        <tr>
          <td><button id="c0" class="boton-invisible" title="a"></button></td>
          <td><button id="c1" class="boton-invisible" title="a"></button></td>
          <td><button id="c2" class="boton-invisible" title="a"></button></td>
        </tr>
        <tr>
          <td><button id="c3" class="boton-invisible" title="a"></button></td>
          <td><button id="c4" class="boton-invisible" title="a"></button></td>
          <td><button id="c5" class="boton-invisible" title="a"></button></td>
        </tr>
        <tr>
          <td><button id="c6" class="boton-invisible" title="a"></button></td>
          <td><button id="c7" class="boton-invisible" title="a"></button></td>
          <td><button id="c8" class="boton-invisible" title="a"></button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="script.js"></script>

</body>

</html>
